<!doctype html>
<html class="no-js" ng-app="angularImagehoster">
  <head>
    <meta charset="utf-8">
    <title>angularImagehoster</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->



    <div class="container" ng-controller="MainCtrl">
    
      <div ng-include="'components/navbar/navbar.html'"></div>
    
      <div class="jumbotron">
      
      <div class="row">
      
      <div class="col-sm-4">
      <input type="number" ng-model="age">Age<br />
      <input type="radio" ng-model="sex" value="female"/>Female<br />
      <input type="radio" ng-model="sex" value="male" /> Male<br />
           
      </div>
      
      <div class="col-sm-4">
           <h4>Topic</h4>
      <input type="radio" ng-model="topic" value="sex" /> Sex<br />
      <input type="radio" ng-model="topic" value="fortune" /> Fortune<br />
      
      </div>
       <div class="col-sm-4">
           
            <input type="file" nv-file-select uploader="uploader"  /><br/>
        <ul>
            <li ng-repeat="item in uploader.queue">
                Name: <span ng-bind="item.file.name"></span><br/>
                <button ng-click="item.upload()">upload</button>
            </li>
        </ul>
      </div>     
      </div>
                  
 
      </div>
    
      <div class="row">
      
      <div class="col-sm-12" ng-repeat="character in characters">
      	
      	<div class="media" >
  			<div class="media-left">
    			<a href="#"><img class="img-rounded" alt="" ng-src="http://104.131.122.192:8000{{character.Id | img_link}}{{character.Img_file_name}}/{{character.Img_content_type}}/150/200"></a>
  			</div>
  			<div class="media-body">
  				<div class="media-heading">
  				{{character.Name}} {{character.Age}}v
  				</div>
  				<p>
  					{{character.Moto}}
  				</p>
  				<p>
  					{{character.Description}}
  				
  				</p>
    			   
  			</div>
		</div>
		<hr>
             
      </div>
     
    
    </div>
    

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
